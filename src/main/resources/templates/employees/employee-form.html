<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet"/>
    <title>Save Employee</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span style="color:white"> <h1 class="heading">Employee Directory</h1> </span>
</nav>
<div class="container">
<!--    <h3>Employee Directory</h3>
    <hr>-->
    <br>
    <p class="h4 mb-4">Save Employee</p>
    <form action="#" th:action="@{/employees/save}"
          th:object="${employee}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{imageUrl}"
               class="form-control mb-4 col-4 w-25" placeholder="Image URL">
        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4 w-25" placeholder="Full Name">
        <input type="text" th:field="*{email}"
               class="form-control mb-4 col-4 w-25" placeholder="Email">
        <input type="text" th:field="*{jobTitle}"
               class="form-control mb-4 col-4 w-25" placeholder="Job Title">
        <input type="text" th:field="*{phone}"
               class="form-control mb-4 col-4 w-25" placeholder="Contact Number">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to Employees List</a>
</div>
</body>
</html>
